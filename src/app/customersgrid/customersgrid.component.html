<div class="col-md-12">
    <h3>Customers (Default Values)</h3>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="scrollable-content">
                    <div *ngFor="let customer of customers" class="list-group">
                        <div class="col-md-4">{{customer.document}}</div>
                        <div class="col-md-4">{{customer.name}}</div>
                        <div class="col-md-4">
                            <input type="image" src="/assets/images/edit-icon-2375785_1280.png" (click)="onSelect(customer)" height="50px" width="50px"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
